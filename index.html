<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="formbox">
            <h1>sign in</h1>
            <span>Use your Google Account</span>
            <form>
                <div class="input-box">
                    <input type="email" name="email" id="email-field" class="input-field"
                    required
                    autofocus
                    autocomplete="off" >
                    <label for="email-field" class="placeholder">Email or phone</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" 
                    id="password-field" class="input-field"
                    required
                     >
                    <label for="password-field" class="placeholder">Enter Your Password</label>
                </div>
                <a href="#" class="forgot">Forgot email ?</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button class="sign-in">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
